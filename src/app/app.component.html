<div class="content" role="main" style="text-align:center">
  <div>
    <h1>Bienvenue sur mon {{ title }} !</h1>
  </div>
  <app-mon-premier></app-mon-premier>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes appareils</h2>
        <ul class="list-group">
          <app-appareil [appareilName]="appareilOne" [appareilStatus]="'Eteint'"></app-appareil>
          <app-appareil [appareilName]="appareilTwo" [appareilStatus]="'Allumer'"></app-appareil>
          <app-appareil [appareilName]="appareilThree" [appareilStatus]="'Eteint'"></app-appareil>
        </ul>
        <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
      </div>
    </div>
  </div>
</div>
